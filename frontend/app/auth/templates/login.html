<div class="login" ng-init="init()">

    <div class="container">
        <div class="row clearfix">

            <div class="login-box">
                <img src="/images/logo_medium.png" class="center-block" alt="logo"/>
                <p class="title">Medic52&trade;</p>

                <form role="form">
                    <div class="alert alert-danger" ng-show="form.errors">
                        <p>Sorry, but we can't log you in. [[ form.errors|translate ]]</p>
                        <a class="btn btn-primary" ui-sref="password_forgot">[['reset_password'|translate]]</a>
                    </div>
                    <div class="form-group input-typingbar">
                        <input class="input-transparent input-typingbar" name="email" id="email" required placeholder="[['email_placeholder'|translate]]" autofocus="true" ng-model="user.email">
                    </div>
                    <div class="form-group input-typingbar">
                        <input type="password" class="input-transparent input-typingbar" id="password" required placeholder="[['password_placeholder'|translate]]" ng-model="user.password">
                    </div>
                    <div class="form-group">
                        <div class="checkbox-transparent">
                            <label><input type="checkbox" ng-model="user.remember_me"> [['remember_me'|translate]]</label>
                            <span class=""><a href="" ng-click="show_forgot_password()">[['forgot_password'|translate]]</a></span>
                        </div>
                    </div>
                    <button type="submit" class="btn" ng-click="login()">[['login'|translate]]</button>
                </form>
            </div>

        </div>
    </div>

</div>
