<div class="container-fluid incidents-edit" ng-class="{side__active: true}" ng-init="get()" ng-cloak>
    <div class="row-fluid form-horizontal">

        <div class="col-xs-12">
            <div class="main-title">
                <h2 >[[ 'edit_incident' | translate]] > [[model.name]] #[[ model.incident_pk ]]</h2>

                <div style="margin-top: 20px">
                    <form name="incidentdetailform">

                        <div class="pull-right row col-xs-9">
                            <div class="col-xs-2">
                                <label for="incident_status" class="control-label pull-right">[[ 'incident_status' | translate]]</label>
                            </div>
                            <div class="col-xs-2">
                                <select class="form-control pull-right" name="incident_status" id="incident_status" ng-model="incident_status" ng-options="choice.incident_status_id as choice.key for choice in status_list"></select>
                            </div>

                            <div class="col-xs-2"  ng-hide="userRole=='Patroller' || userConnected=='solo' || assignees==null">
                                <label for="assigned_to" class="control-label pull-right">[[ 'assigned_to' | translate]]</label>
                            </div>
                            <div class="col-xs-2" ng-hide="userRole=='Patroller' || userConnected=='solo' || assignees==null">
                                <select class="form-control pull-right" name="assigned_to" id="assigned_to" ng-model="assigned_to" ng-options="choice.key as choice.name for choice in assignees | orderBy:'name'"></select>
                            </div>

                            <div class="col-xs-2">
                                <label for="dt_created" class="control-label pull-right">[[ 'start_date' | translate]]</label>
                            </div>
                            <div class="col-xs-2">
                                <div class="right-inner-addon">
                                    <input type="text" class="form-control" ng-model="model.dt_created"
                                    datetime-picker="[[datetimeFormat]]" datepicker-options="{showWeeks: false}"
                                    datepicker-append-to-body="true" id="dt_created" offset="170"/>
                                    <i class="fa fa-calendar"></i>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-xs-12">
            <a class="btn btn-primary btn-print pull-right" ng-click="print()" style="margin-right:10px;margin-top:0px;">[[ 'print' | translate]]</a>
            <form name="incidentform" sf-schema="schema" sf-form="form" sf-model="model" ng-submit="save(incidentform)" novalidate>
                    <button type="submit" class="btn btn-primary pull-right" ng-click="save()" style="margin-right:10px;margin-top:0px">[[ 'save' | translate]]</button>
            </form>

            <a class="btn btn-primary pull-right" ng-click="gotoNextTab()" style="margin-right: 30px;margin-top: 0px;margin-bottom: 50px;">[[ 'next' | translate]]</a>
        </div>


    </div>
</div>
