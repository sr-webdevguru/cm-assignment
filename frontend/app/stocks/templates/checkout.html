<div class="container-fluid page-heading">
    <h4>[[ 'controlled_substances' | translate]]</h4>
</div>
<div class="container-fluid user-edit" ng-class="{side__active: true}">
    <div class="row-fluid">

        <div class="main-title">
            <h2>[[ 'checkout_item' | translate]]</h2>

            <div class="main-title--options">
                <div class="pull-right">
                    <a class="link-btn" ui-sref="stock_report">[[ 'stock_take' | translate]]</a><span>|</span>
                    <a class="link-btn" ui-sref="stock_add">[[ 'add_stock' | translate]]</a><span>|</span>
                    <a class="link-btn" ui-sref="stock_checkout">[[ 'checkout' | translate]]</a><span>|</span>
                    <a class="link-btn" ui-sref="audit_log">[[ 'audit' | translate]]</a>
                </div>
            </div>
        </div>

        <div class="user-edit--details">

            <form name="form" class="form-horizontal" role="form" ng-submit="checkout()">
                <div class="form-group">
                    <label for="controlled_substance_id" class="col-sm-3 control-label">[[ 'item_type' | translate]]</label>

                    <div class="col-sm-9">
                        <select class="form-control" name="controlled_substance_id" id="controlled_substance_id"
                                ng-model="controlled_substance"
                                ng-options="choice as choice.controlled_substance_name for choice in controlled_substances"
                                required="true"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="location_id" class="col-sm-3 control-label">[[ 'location' | translate]]</label>

                    <div class="col-sm-9">
                        <select class="form-control" name="location_id" id="location_id" ng-model="location_id"
                                ng-options="choice.location_id as choice.location_name for choice in locations"
                                required="true"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="controlled_substance_stock_id" class="col-sm-3 control-label">[[ 'item' |
                                                                                              translate]]</label>

                    <div class="col-sm-9">
                        <select class="form-control" name="controlled_substance_stock_id"
                                id="controlled_substance_stock_id"
                                ng-model="controlled_substance_stock"
                                ng-options="choice as choice.controlled_substance_stock_text for choice in controlled_substance_stocks"
                                required="true"></select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="user_id" class="col-sm-3 control-label">[[ 'who' | translate]]</label>

                    <div class="col-sm-9">
                        <select class="form-control" name="user_id" id="user_id" ng-model="user_id"
                                ng-options="choice.key as choice.name for choice in users | orderBy:'name' "
                                required="true"></select>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary pull-right" ng-disabled="form.$invalid || form.$pending">[['save'|translate]]</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
