<div class="modal-header">
    <h3 class="modal-title">[[ 'confirm_disposal' | translate]]</h3>
</div>
<div class="modal-body">

    <form>
        <div class="row" ng-repeat="item in data">
            <div class="form-group">
                <p class="col-sm-12 control-label">[[item.controlled_substance_stock_pk]]: [[item.volume]]
                                                   [[item.controlled_substance.units]]
                                                   [[item.controlled_substance.controlled_substance_name]]
                                                   [[item.dt_expiry | toLocalDateTime]]</p>
            </div>
        </div>
    </form>
</div>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">Confirm</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
