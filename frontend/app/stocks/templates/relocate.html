<div class="modal-header">
    <h3 class="modal-title">[[ 'confirm_relocate' | translate]]</h3>
</div>
<div class="modal-body">

    <form>
        <div class="row">
            <div class="form-group">
                <label for="location_id" class="col-sm-4 control-label">[[ 'relocate_the_below_items_to' |
                                                                        translate]]</label>

                <div class="col-sm-8">
                    <select class="form-control" name="location_id" id="location_id" ng-model="location_id"
                            ng-options="choice.location_id as choice.location_name for choice in locations"
                            required="true"></select>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top:10px;" ng-repeat="item in data">
            <div class="form-group">
                <p class="col-sm-12 control-label">[[item.controlled_substance_stock_pk]]: [[item.volume]]
                                                   [[item.controlled_substance.units]]
                                                   [[item.controlled_substance.controlled_substance_name]]
                                                   [[item.dt_expiry | toLocalDateTime]] [[item.location.location_name]]</p>
            </div>
        </div>
    </form>
</div>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok(location_id)" ng-disabled="location_id==null">Confirm</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
