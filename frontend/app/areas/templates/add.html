<div class="container-fluid page-heading">
    <h4>[[ 'asset_management' | translate]]</h4>
</div>
<div class="container-fluid user-edit" ng-class="{side__active: true}">
    <div class="row-fluid">
        <div class="main-title">
            <h2>[[ 'add_area' | translate]]</h2>

            <div class="main-title--options">
                <div class="pull-right">
                    <a class="link-btn" ui-sref="locations">[[ 'locations' | translate]]</a><span>|</span>
                    <a class="link-btn" ui-sref="location_add">[[ 'add_location' | translate]]</a><span>|</span>
                    <a class="link-btn" ui-sref="areas">[[ 'areas' | translate]]</a><span>|</span>
                    <a class="link-btn right" ui-sref="area_add">[[ 'add_area' | translate]]</a>
                </div>
            </div>
        </div>
        <div class="user-edit--details">

            <form name="form" class="form-horizontal" role="form" ng-submit="addArea()">
                <div class="form-group">
                    <label for="area_name" class="col-sm-3 control-label">[[ 'name' | translate]]</label>

                    <div class="col-sm-9">
                        <input type="text" class="form-control" name="area_name" id="area_name" placeholder=""
                               ng-model="area_name" required="true">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary pull-right">[['save'|translate]]</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
